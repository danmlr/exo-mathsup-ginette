  de plusieurs chapitres. Certains exercices permettent également d’aborder des éléments importants de
  culture mathématique avec les outils du programme.
  Les exercices marqués par un delta sont considérés comme classiques. Des éléments de correction sontsystématiquement donnés quand la technique de résolution ne découle pas simplement de l’énoncé de
  la question.

