  Exercices de mathématiques - MPSI - Ginette : Ces exercices ont été choisis ou conçus pour découvrir le programme sous l’angle de problèmes
  assez variés, voire parfois exotiques. Les techniques utilisées dans les résolutions sont cependant relativement
